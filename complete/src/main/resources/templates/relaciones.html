<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Relaciones de <span th:text="${personaje.nombre}"></span></title>
  <style>
    .relacion { border: 1px solid #eee; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
<h1>Relaciones de <span th:text="${personaje.nombre}"></span></h1>
<a th:href="@{/personajes/{id}/relaciones/nueva(id=${personaje.id})}">Nueva Relaci√≥n</a>
<a href="/personajes">Volver</a>

<div th:each="relacion : ${relaciones}" class="relacion">
  <p>
            <span th:text="${relacion.personajeA.id == personaje.id} ?
                          ${relacion.personajeB.nombre} : ${relacion.personajeA.nombre}"></span>
    -
    <span th:text="${relacion.tipoRelacion}"></span>
  </p>
</div>
</body>
</html>
