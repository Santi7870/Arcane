<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arcane - Personajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --piltover-gold: #F5C451;
            --zaun-purple: #7D4EFF;
            --bg-dark: #1A1A2E;
            --bg-card: #16213E;
            --text-light: #E6E6E6;
            --text-accent: #FF4D4D;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(125, 78, 255, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(245, 196, 81, 0.1) 0%, transparent 20%);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--piltover-gold);
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(245, 196, 81, 0.5);
            letter-spacing: 2px;
        }

        .characters-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .character-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 3px solid var(--piltover-gold);
            position: relative;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .character-header {
            padding: 20px;
            border-bottom: 1px solid rgba(245, 196, 81, 0.2);
        }

        .character-name {
            font-family: 'Orbitron', sans-serif;
            color: var(--piltover-gold);
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .character-city {
            display: inline-block;
            margin-top: 8px;
            font-size: 1.1rem;
            color: var(--text-light);
        }

        .character-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .defensor {
            background-color: rgba(245, 196, 81, 0.2);
            color: var(--piltover-gold);
            border: 1px solid var(--piltover-gold);
        }

        .rebelde {
            background-color: rgba(125, 78, 255, 0.2);
            color: var(--zaun-purple);
            border: 1px solid var(--zaun-purple);
        }

        .character-details {
            padding: 20px;
        }

        .section-title {
            color: var(--piltover-gold);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-top: 20px;
            margin-bottom: 10px;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(245, 196, 81, 0.3);
            padding-bottom: 5px;
        }

        .affiliation-list, .tech-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .affiliation-item, .tech-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
        }

        .tech-name {
            color: var(--text-light);
        }

        .restricted {
            color: var(--text-accent);
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 8px var(--text-accent); }
            100% { opacity: 0.8; }
        }

        .inactive {
            color: #888;
            font-style: italic;
        }

        .city-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .piltover-icon {
            background-color: var(--piltover-gold);
            border-radius: 50%;
        }

        .zaun-icon {
            background-color: var(--zaun-purple);
            border-radius: 2px;
        }
    </style>
</head>
<body>
<h1>PERSONAJES DE ARCANE</h1>

<div class="characters-container">
    <div th:each="personaje : ${personajes}" class="character-card">
        <div class="character-header">
            <h2 class="character-name" th:text="${personaje.nombre}"></h2>
            <div>
                    <span class="character-city">
                        <span th:classappend="${personaje.ciudad == 'Piltover'} ? 'piltover-icon' : 'zaun-icon'"
                              class="city-icon"></span>
                        <span th:text="${personaje.ciudad}"></span>
                    </span>
                <span th:classappend="${personaje.class.simpleName == 'Defensor'} ? 'character-type defensor' : 'character-type rebelde'"
                      th:text="${#strings.capitalize(personaje.class.simpleName.toLowerCase())}"></span>
            </div>
        </div>

        <div class="character-details">
            <div th:if="${!personaje.afiliaciones.isEmpty()}">
                <h3 class="section-title">AFILIACIONES</h3>
                <ul class="affiliation-list">
                    <li th:each="afiliacion : ${personaje.afiliaciones}" class="affiliation-item">
                        <span th:text="${afiliacion.organizacion.nombre} + ' (' + ${afiliacion.rol} + ')'"></span>
                        <span th:if="${!afiliacion.activa}" class="inactive">(Anterior)</span>
                    </li>
                </ul>
            </div>

            <div th:if="${!personaje.tecnologias.isEmpty()}">
                <h3 class="section-title">TECNOLOG√çAS</h3>
                <ul class="tech-list">
                    <li th:each="uso : ${personaje.tecnologias}" class="tech-item">
                            <span th:text="${uso.tecnologia.nombre}"
                                  th:classappend="${uso.tecnologia.restringida} ? 'tech-name restricted' : 'tech-name'"></span>
                        <span th:if="${uso.tecnologia.restringida}" class="restricted">RESTRINGIDA</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
