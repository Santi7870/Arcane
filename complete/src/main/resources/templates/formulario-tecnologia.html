<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Asignar Tecnología</title>
  <style>
    .restringida { color: red; font-weight: bold; }
  </style>
</head>
<body>
<h1>Asignar Tecnología a <span th:text="${personaje.nombre}"></span></h1>

<form th:action="@{/personajes/{id}/tecnologias/guardar(id=${personaje.id})}" method="post">
  <div>
    <label>Tecnología:</label>
    <select name="tecnologiaId" required>
      <option value="">Seleccione una tecnología</option>
      <option th:each="tec : ${tecnologiasDisponibles}"
              th:value="${tec.id}"
              th:text="${tec.nombre} + (${tec.restringida} ? ' (RESTRINGIDA)' : '')"
              th:class="${tec.restringida} ? 'restringida' : ''">
      </option>
    </select>
  </div>

  <div>
    <label>Propósito:</label>
    <input type="text" name="proposito" required
           th:placeholder="Ej: Arma principal, Mejora de habilidades...">
  </div>

  <button type="submit">Asignar</button>
  <a th:href="@{/personajes/{id}/tecnologias(id=${personaje.id})}">Cancelar</a>
</form>
</body>
</html>
