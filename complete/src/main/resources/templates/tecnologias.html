<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tecnologías de <span th:text="${personaje.nombre}"></span></title>
  <style>
    .tecnologia-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
    }
    .restringida {
        color: #d32f2f;
        font-weight: bold;
    }
    .proposito {
        color: #666;
        font-style: italic;
    }
  </style>
</head>
<body>
<h1>Tecnologías de <span th:text="${personaje.nombre}"></span></h1>

<a th:href="@{/personajes/{id}/tecnologias/asignar(id=${personaje.id})}"
   class="btn">Asignar Nueva Tecnología</a>
<a th:href="@{/personajes}" class="btn">Volver a Personajes</a>

<div th:each="uso : ${usosTecnologia}" class="tecnologia-card">
  <h3 th:text="${uso.tecnologia.nombre}"
      th:class="${uso.tecnologia.restringida} ? 'restringida' : ''"></h3>
  <p class="proposito" th:text="${uso.proposito}"></p>
  <p th:text="${uso.tecnologia.descripcion}"></p>
  <small th:text="'Tipo: ' + ${uso.tecnologia.tipo}"></small>
</div>
</body>
</html>
