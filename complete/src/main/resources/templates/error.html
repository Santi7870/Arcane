<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error - Arcane</title>
  <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Orbitron:wght@500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
        --piltover-gold: #f5c451;
        --zaun-purple: #7d4eff;
        --dark-bg: #0f0c29;
        --darker-bg: #0a081f;
    }
    body {
        background: url('https://images.unsplash.com/photo-1633613286848-e6f43bbafb8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Roboto', sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: relative;
    }
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 12, 41, 0.85);
        z-index: -1;
    }
    .error-container {
        background: var(--darker-bg);
        border: 2px solid var(--piltover-gold);
        border-radius: 10px;
        padding: 2rem;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 0 25px rgba(125, 78, 255, 0.3);
    }
    h1 {
        font-family: 'Orbitron', sans-serif;
        color: var(--piltover-gold);
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 10px rgba(245, 196, 81, 0.5);
    }
    .error-message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-left: 4px solid #ff4d4d;
    }
    .btn {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background: linear-gradient(135deg, var(--piltover-gold), #e6b31e);
        color: var(--dark-bg);
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(245, 196, 81, 0.4);
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>ERROR EN PILTOVER</h1>
  <div class="error-message" th:text="${error}"></div>
  <a th:href="@{/personajes}" class="btn">VOLVER AL MENÃš PRINCIPAL</a>
</div>
</body>
</html>
