
spring.sql.init.mode=never

# ================ CONFIGURACIÓN DE HIBERNATE (JPA) ================
# Crear y eliminar tablas al iniciar/finalizar
spring.jpa.hibernate.ddl-auto=create-drop
# Mostrar SQL en consola (útil para debug)
spring.jpa.show-sql=true
# Cargar datos después de crear tablas
spring.jpa.defer-datasource-initialization=true

# ================ CONFIGURACIÓN DE H2 ================
# URL de conexión (base de datos en memoria)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
# Driver de H2
spring.datasource.driver-class-name=org.h2.Driver
# Usuario y contraseña
spring.datasource.username=sa
spring.datasource.password=
# Habilitar consola web de H2
spring.h2.console.enabled=true
# Ruta de acceso a la consola
spring.h2.console.path=/h2-console